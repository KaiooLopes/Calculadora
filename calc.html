<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="./calc.css"></style>
</head>
<body>
    <div class="calculator">
        <div class="input">0</div>
        <button class="numeros sete">7</button>
        <button class="numeros oito">8</button>
        <button class="numeros nove">9</button>
        <button class="symbol soma" symbol="+">+</button>
        <button class="numeros quatro">4</button>
        <button class="numeros cinco">5</button>
        <button class="numeros seis">6</button>
        <button class="symbol sub" symbol="-">-</button>
        <button class="numeros um">1</button>
        <button class="numeros dois">2</button>
        <button class="numeros tres">3</button>
        <button class="symbol multi" symbol="*">x</button>
        <button class="numeros zero">0</button>
        <button class="numeros ponto">.</button>
        <button class="limpar">C</button>
        <button class="symbol divi" symbol="/">/</button>
        <button class="igual">=</button>
    </div>

    <script src="./calc.js"></script>
</body>
</html>
